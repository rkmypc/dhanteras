        <img src="Dhanteras.gif" alt="Happy Dhanteras Animation">

        <div id="generatorView">
            <h2>अपनी धनतेरस शुभकामनाएं बनाएं!</h2>
            <p>नीचे अपना नाम लिखें और व्हाट्सएप पर अपने दोस्तों व परिवार को भेजें।</p>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="यहां अपना नाम लिखें...">
                <!-- नया व्हाट्सएप बटन -->
                <button onclick="generateAndShare()">

                        <path fill="currentColor" d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.59 15.36 3.45 16.86L2.05 22L7.3 20.62C8.75 21.41 10.37 21.82 12.04 21.82C17.5 21.82 21.95 17.37 21.95 11.91C21.95 9.27 20.92 6.78 19.03 4.9C17.14 3.02 14.65 2 12.04 2M12.04 3.67C14.24 3.67 16.3 4.5 17.82 6.02C19.34 7.54 20.18 9.6 20.18 11.91C20.18 16.43 16.56 20.05 12.04 20.05C10.56 20.05 9.14 19.68 7.89 19L7.5 18.78L4.32 19.68L5.23 16.58L4.97 16.17C4.12 14.79 3.7 13.24 3.7 11.91C3.7 7.39 7.32 3.67 12.04 3.67M9.13 7.5C8.91 7.5 8.7 7.59 8.56 7.82C8.42 8.05 8.03 8.67 8.03 9.35C8.03 10.03 8.56 10.68 8.68 10.82C8.8 10.96 9.92 12.72 11.75 13.48C13.58 14.24 13.92 14.12 14.24 14.09C14.56 14.06 15.36 13.62 15.54 13.06C15.72 12.5 15.72 12.05 15.66 11.96C15.6 11.87 15.42 11.81 15.15 11.68C14.88 11.55 13.81 11.02 13.59 10.94C13.37 10.86 13.23 10.83 13.09 11.06C12.95 11.29 12.5 11.81 12.36 11.96C12.22 12.11 12.08 12.14 11.84 12.02C11.6 11.9 10.89 11.65 9.99 10.83C9.28 10.18 8.81 9.35 8.68 9.09C8.56 8.82 8.69 8.7 8.81 8.59C8.92 8.48 9.05 8.31 9.16 8.18C9.27 8.05 9.32 7.96 9.41 7.82C9.5 7.68 9.44 7.56 9.38 7.5H9.13Z"></path>

            <input type="text" id="generatedLink" readonly>
            <button id="copyButton" onclick="copyLink()">लिंक कॉपी करें</button>
        </div>

    </div>

    <script>
        // --- स्पेशल इफेक्ट्स का कोड ---
        const effectsContainer = document.getElementById('effects-container');
        function createGoldCoin() {
            const coin = document.createElement('div');
            coin.classList.add('gold-coin');
            coin.style.left = Math.random() * 100 + 'vw';
            // गति को तेज करने के लिए ड्यूरेशन कम किया गया
            coin.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; 
            effectsContainer.appendChild(coin);
            setTimeout(() => { coin.remove(); }, 3500);
        }
        function createFirecracker(x, y) {
            const particleCount = 30;
            const colors = ['#FFD700', '#FF6347', '#00FF7F', '#1E90FF', '#FF1493'];
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firecracker-particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px'; particle.style.top = y + 'px';
                const angle = Math.random() * 360; const distance = Math.random() * 100 + 50;
                const translateX = Math.cos(angle) * distance; const translateY = Math.sin(angle) * distance;
                particle.style.transform = translate(${translateX}px, ${translateY}px);
                document.body.appendChild(particle);
                setTimeout(() => { particle.remove(); }, 800);
            }
        }
        
        // --- मुख्य पेज का लॉजिक ---
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const senderName = params.get('from');
            if (senderName) {
                const greetingElement = document.getElementById('greetingMessage');
                const decodedName = decodeURIComponent(senderName.replace(/\+/g, ' '));
                greetingElement.innerText = Happy Dhanteras from ${decodedName};
                
                // --- इफेक्ट्स की फ्रीक्वेंसी बढ़ाई गई ---
                setInterval(createGoldCoin, 80); // हर 80ms में एक सिक्का (पहले 200ms)
                setInterval(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight / 2;
                    createFirecracker(x, y);
                }, 500); // हर 0.5 सेकंड में एक पटाखा (पहले 1.5 सेकंड)

            } else {
                document.getElementById('greetingView').style.display = 'none';
                document.getElementById('greetingMessage').innerText = "Happy Dhanteras!";
            }
        };

        async function generateAndShare() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === '') {
                alert('कृपया अपना नाम दर्ज करें!'); return;
            }
            const baseURL = window.location.href.split('?')[0];
            const encodedName = encodeURIComponent(name);
            const newLink = ${baseURL}?from=${encodedName};

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'धनतेरस की शुभकामनाएं!',
                        text: 🪔✨ ${name} ने आपके लिए धनतेरस की विशेष शुभकामनाएं भेजी हैं! ✨🪔\n\nदेखने के लिए क्लिक करें:\n,
                        url: newLink
                    });
                } catch (error) {
                    console.log('शेयरिंग कैंसिल की गई', error);
                }
            } else {
                document.getElementById('generatedLink').value = newLink;
                document.getElementById('linkDisplayArea').style.display = 'block';
            }
        }
        
        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(linkInput.value);
                const copyButton = document.getElementById('copyButton');
                copyButton.innerText = 'कॉपी हो गया!';
                setTimeout(() => { copyButton.innerText = 'लिंक कॉपी करें'; }, 2000);
            } catch (err) {
                alert('कॉपी नहीं हो सका। कृपया मैन्युअल रूप से कॉपी करें।');
            }
        }
    </script>
